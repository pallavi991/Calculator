<body>
    <h1 class="intro">Hello!! Pallavi here and this is my simple Calculator portfolio</h1>
    <div class="cal ">
      <input type="text" value="000" id="input">
      
      <div class="cal-body">
        <button type="button"  id="AC" class="btn" >AC</button><br>

      <button type="button" class="btn"  value="7" id="seven">7</button>
      <button type="button" class="btn"  value="8" id="eight">8</button>
      <button type="button" class="btn"  value="9" id="nine">9</button>
      <button type="button" class="btn"  value="/" id="divide">/</button><br>
      <button type="button" class="btn"  value="4" id="four">4</button>
      <button type="button" class="btn"  value="5" id="five">5</button>
      <button type="button" class="btn"  value="6" id="six">6</button>
      <button type="button"class="btn"  value="*" id="star">*</button><br>
      <button type="button" class="btn"  value="1" id="one">1</button>
      <button type="button" class="btn"  value="2" id="two">2</button>
      <button type="button"class="btn"  value="3" id="three">3</button>
      <button type="button" class="btn"  value="-" id="sub">-</button><br>
      <button type="button"class="btn"  value="0" id="zero">0</button>
      <button type="button"class="btn"  value="." id="peroid">.</button>
      <button type="button" class="btn"  value="+" id="plus">+</button>
      <button type="button" class="btn"  value="=" id="equal">=</button>
    
    </div>

  </div>
