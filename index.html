<body>
    <h1 class="intro">Hello!! Pallavi here and this is my simple Calculator portfolio</h1>
    <div class="cal ">
      <input type="text" class="input">
      
      <div class="cal-body">
        <input type="button" value="AC" id="C" class="btn"><br>

      <input type="button"class="btn"  value="7" id="seven">
      <input type="button" class="btn"  value="8" id="eight">
      <input type="button" class="btn"  value="9" id="nine">
      <input type="button" class="btn"  value="/" id="divide"><br>
      <input type="button" class="btn"  value="4" id="four">
      <input type="button" class="btn"  value="5" id="five">
      <input type="button" class="btn"  value="6" id="six">
      <input type="button"class="btn"  value="*" id="star"><br>
      <input type="button" class="btn"  value="1" id="one">
      <input type="button" class="btn"  value="2" id="two">
      <input type="button"class="btn"  value="3" id="three">
      <input type="button" class="btn"  value="-" id="sub"><br>
      <input type="button"class="btn"  value="0" id="zero">
      <input type="button"class="btn"  value="." id="peroid">
      <input type="button" class="btn"  value="+" id="plus">
      <input type="button" class="btn"  value="=" id="equal">
    
    </div>
